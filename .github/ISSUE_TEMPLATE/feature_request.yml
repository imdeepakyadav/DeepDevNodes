name: ‚ú® Feature Request
description: Suggest a new feature or enhancement
title: "[FEATURE] "
labels: ["enhancement", "needs-triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a new feature! Please provide as much detail as possible to help us understand your request.
        
  - type: textarea
    id: summary
    attributes:
      label: üéØ Feature Summary
      description: A brief summary of the feature you'd like to see
      placeholder: What would you like to see added?
    validations:
      required: true
      
  - type: textarea
    id: problem
    attributes:
      label: ü§î Problem Statement
      description: What problem does this feature solve?
      placeholder: Is your feature request related to a problem? Please describe.
    validations:
      required: true
      
  - type: textarea
    id: solution
    attributes:
      label: üí° Proposed Solution
      description: Describe the solution you'd like
      placeholder: A clear and concise description of what you want to happen.
    validations:
      required: true
      
  - type: textarea
    id: alternatives
    attributes:
      label: üîÑ Alternatives Considered
      description: Describe any alternative solutions you've considered
      placeholder: What other approaches could solve this problem?
      
  - type: dropdown
    id: priority
    attributes:
      label: üìä Priority Level
      description: How important is this feature to you?
      options:
        - Low - Nice to have
        - Medium - Would be helpful
        - High - Important for my use case
        - Critical - Blocking my work
    validations:
      required: true
      
  - type: dropdown
    id: category
    attributes:
      label: üè∑Ô∏è Feature Category
      description: Which area of the API does this relate to?
      options:
        - API Endpoints
        - Documentation
        - Performance
        - Security
        - Developer Experience
        - Testing
        - Monitoring
        - Other
    validations:
      required: true
      
  - type: textarea
    id: acceptance
    attributes:
      label: ‚úÖ Acceptance Criteria
      description: What conditions must be met for this feature to be considered complete?
      placeholder: |
        - [ ] Criterion 1
        - [ ] Criterion 2
        - [ ] Criterion 3
        
  - type: textarea
    id: additional
    attributes:
      label: üìé Additional Context
      description: Add any other context, mockups, or examples about the feature request
      placeholder: Any additional information that might help...
      
  - type: checkboxes
    id: checklist
    attributes:
      label: ‚úÖ Checklist
      description: Please confirm you have done the following
      options:
        - label: I have searched for existing feature requests
          required: true
        - label: I have checked the project roadmap
          required: true
        - label: This feature aligns with the project's goals
          required: true